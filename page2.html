<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ts</title>        
        <link rel="icon" href="http://images.clipartpanda.com/pig-face-clipart-pig-head-md.png">
        
        <!--
            Striking and siple colour scheme: #0b0c10(black), #1f2833 (dark grey/blue), #c5c6c7(light grey), #66fcf1 (cyanish - defining colour), #45a29e (muted of the former).
        -->
        
        
        <style type="text/css">
            
            .hovp{
                background-color: #555;
                /*border: 1px dashed white;*/
                color: #66fcf1;
            }
            input[name="email"] {color: #f99;}
            
            
            
            *{
                box-sizing: border-box;
            }
            ::selection{
                background: #66fcf1;
                color: #0b0c10;
            }
            .row{
                min-height: 400px;
                margin-bottom: 100px; /*Height of bottom Footer bar, to clear it, no eclipsing content. */
                clear: both;
            }
            .row::after{
                /*psuedo elements are followed by ::, elements by : */
                
                content: ""; /*insert nothing after --after is the pseudo element-- every row*/
                clear: both; /*clear from both sides, interupts conventional flow: left to right, top to bottom */
                display: block; /*element will be it's own block*/
            }
            
            [class*="col-"]{
                /* *= operator, in this case means any(*) class that contains(=) the string "col-". 
                    See syntax pattens for CSS */
                float: left;
                padding: 1rem;
            }
            
            html {
                font-family: "Courier New", Courier, monospace; /* Lists here are fallbacks, the first font will be selected if available, if not the following font and so on.
                    Best practice is to culminate with a safe font. */
                background-color: #c5c6c7;
            }
            
            header {
                background-color: #1f2833;
                color: #66fcf1;
                padding: 1rem;
                text-align: center;
                border: 0.2rem solid #1f2833;
                border-radius: 1rem;
                margin-bottom: 0.5rem;
            }
            footer {
                position: fixed;
                width: 100%;
                bottom: 0;
                left: 0;
                
                background-color: #0b0c10;
                color: #c5c6c7;
                /*padding: 1rem;*/
                font-size: 1rem;
                font-weight: 500;
                text-align: center;
                opacity: 0.5;
                
            }
            hr {
                width: 75%;
                opacity: 0.5;
            }
            
            .menu ul {
                /* Elements can belong to multiple classes - <div class="c1 c2"> will belong to class c1 and c2.
                    Which ever is declared last in the style sheer gets priority.*/
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            
            .menu li {
                padding: 0.5rem;
                border: 2px black solid;
                margin-bottom: 0.5rem;
                background-color: #1f2833;
                color: #66fcf1;
                font-weight: 800;
                box-shadow: 0 4px 4px rgba(69, 162, 158, 0.4);
            }
            .menu li:hover {
                background-color: #45a29e;
                color: black;
                border: 2px #0b0c10 dashed;
                text-align: center;
            }
            
            .sidebar{
                background-color: #1f2833;
                color: #66fcf1;
                font-weight: 300;
                text-align: center;
                font-size: 0.9rem;
                padding: 1rem;
            }
            
            /*Desktop Dimenstion*/
            /*Broken into 12, 100/12 = 8.33 (2dp) - Common */
            
            .col-1{width: 8.33%}
            .col-2{width: 16.66%}
            .col-3{width: 25%}
            .col-4{width: 33.33%}
            .col-5{width: 41.66%}
            .col-6{width: 50%}
            .col-7{width: 58.33%}
            .col-8{width: 66.66%}
            .col-9{width: 75%}
            .col-10{width: 83.33%}
            .col-11{width: 91.66%}
            .col-12{width: 100%}
            
            @media only screen and (max-width: 768px){
                /*768px is the Apple Ipad cutodd*/
                [class*="col-"]{
                    width: 100%;
                }
            }

            
        </style>
    
    </head>
    
    <body>
        <header>
            <h1>Page 516</h1>
        </header>
        
        <!-- reminder to style individual section -->
        
        <div class="row">
    
            <div class="col-3 menu"> 
                <ul>
                    <li>Click him</li>
                    

                </ul>
            </div>

            <div class="col-6">
                <!--main content-->
                <h1>be careful tbh</h1>
                
                <ul class="menu" id="testList" style="list-style-image: url(http://i.imgur.com/1PmpVEe.png)">
                </ul>
                
                <form id="addElement">
                    <label>New submission: <input name="liContent" size="40" /></label>
                    <input type="submit" value="Add Item" />
                
                    <p style="text-align: center"><a id="clearList" href="#" style="color: #66fcf1; background-color: #0b0c10; " >clear list</a></p>
                </form>
                
                <br>
                <br>
                
                <form>
                    <label>Email Address: <input name="email" value="example@example.biz" size="30"></label>
                    <input id="emailFormSubmit" type="submit" disabled>
                    
                    
                </form>
                
                <div id="him">
                    <p> *get rid of the guns* </p>
                    <img src="https://vignette3.wikia.nocookie.net/jahanspedia/images/8/87/042.jpg/revision/latest?cb=20170221213137" alt="him." width="100%" >
                </div>
                <img id="him2" src="https://yt3.ggpht.com/-xSXQk81CrBE/AAAAAAAAAAI/AAAAAAAAAAA/TRuqQCfVhso/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" alt="him." width="100%">
                
                <p>...</p>
            </div>
            
            <div class="col-3">
                <div class="sidebar">
                    <h2 id="t1">Editable list</h2>
                    <p>Add list items, ignore the email box and jahans</p>
                    <hr>
                    <h2>Remove one item</h2>
                    <p>Simply click a list item to remove it</p>
                    <hr>
                    <h2>Clear whole list</h2>
                    <p>Click clear list to get rid of the whole list</p>
                </div>
            </div>
            
        </div>
        

        
        <footer>
            <p>FOOTER MESSAGE</p>
        </footer>
        
        <script src="jquery-3.2.1.slim.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            /*loading in jquery library from this directory followed by a script taag.*/

            
            $(function(){
                
                $("#him").hide();
                $("#him, #him2").click(function(event){

                    $(this).css({'text-decoration': 'underline', 'color': '#fff', 'font-size': '2rem', 'font-weight': '900'});
                    $("#him, #him2").toggle();
                });
            });
            
            $(function (){
                $("p").mouseenter(function() {
                    $(this).addClass("hovp");
                });
                $("p").mouseleave(function(){
                    $(this).removeClass("hovp");
                });
            })
            
            $(function(){
                $("input[name='email']").focus(function(){
                    if($(this).val() == "example@example.biz"){
                        $(this).val("");
                        $(this).css("color","#000");
                    }
                });
                $("input[name='email']").blur(function(){
                    if ($(this).val()==""){
                        $(this).val("example@example.biz");
                        $(this).css("color","#f99");
                        $("#emailFormSubmit").attr("disabled", "disabled");
                    }
                    else {
                        $("#emailFormSubmit").removeAttr("disabled");
                    }
                });
            });
            
            
            //Script for the updateable list.
            
            $("#clearList").click(function(event){
                event.preventDefault();
                $("#testList").empty();
            })
            
            
            $("#addElement").submit(function(event){
                event.preventDefault();
                $("#testList").append("<li>" + $("#addElement input[name='liContent']").val() + "</li>");
                
               $("#addElement [name='liContent']").val("...");
            });

            $(document).on('click', "#testList li", function () {
                $(this).remove();
            });

            
            
        </script>
        
        
    </body>

</html>
