<!DOCTYPE html>
<html>
<head>
<title>jQuery Example</title>
</head>
<body>
        <script src="jquery-3.2.1.slim.min.js"></script>
        <script src="pixi.min.js"></script>
        <script charset="utf-8">
            /*loading in jquery library from this directory followed by a script taag.
            
            --took out type="text/javascript" from first style tag, fadeout is not working.*/

            
            /*
             page 5 of making games with javascript, have this page link to an inde one with this game on.
             Then read: http://dhmholley.co.uk/incrementals.html
            */
            const renderer = new PIXI.autoDetectRenderer(
                window.innerWidth,
                window.innerHeight,
                {
                "antialias": true,
                "autoResize": true,
                "transparent": true,
                "resolution": 2,
                },
            )
            document.body.appendChild(renderer.view)
            
            const sprite = new PIXI.Sprite.fromImage(
                "ZombieMurka.png",
            )
            
            sprite.x = window.innerWidth / 2
            sprite.y = window.innerHeight / 2
            
            /*creation of root sprite contained called stage */
            const stage = new PIXI.Container()
            stage.addChild(sprite)
            
            const animate = function() {
                requestAnimationFrame(animate)
                renderer.render(stage)
            }
            animate()
            
            class Player {
                constructor(sprite, x ,y){
                    this.sprite = sprite
                    this.x= x
                    this.y= y
                    
                    this.sprite.x = this.x
                    this.sprite.y = this.y
                }
                animate(state){
                    this.x+= 5
                
                if (this.x>window.innerWidth){
                    this.x= 0   
                }
                    this.sprite.x = this.x
                    this.sprite.y = this.y
                }
            }
            
            
            
        </script>
</body>
</html>
